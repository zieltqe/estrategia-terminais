<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Notícias Rápidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1em 0;
    }
    #searchBar {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Notícias Rápidas</h1>
  </header>

  <div id="searchBar">
    <input type="text" id="query" placeholder="Digite um tema de notícia...">
    <button onclick="searchNews()">Pesquisar</button>
  </div>

  <iframe id="newsFrame" src="https://news.google.com/topstories?hl=pt-BR&gl=BR&ceid=BR:pt-419"></iframe>

  <script>
    function searchNews() {
      const query = document.getElementById("query").value.trim();
      if (query) {
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=nws`;
        document.getElementById("newsFrame").src = url;
      }
    }
  </script>
</body>
</html>
